<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela de Produtos</title>
  <link rel="stylesheet" href="./style/table.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tabela de Produtos</h1>
      <button onclick="window.location.href='./index.html'">Voltar</button>
    </div>

    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Aqui serão adicionadas as linhas da tabela dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    const tabela = JSON.parse(localStorage.getItem('tabelaProdutos')) || [];
    const tabelaCorpo = document.getElementById('tabelaCorpo');

    tabela.forEach(produto => {
      const novaLinha = tabelaCorpo.insertRow();
      novaLinha.insertCell(0).textContent = produto.codigo;
      novaLinha.insertCell(1).textContent = produto.descricao;
      novaLinha.insertCell(2).textContent = produto.quantidade;
    });
  </script>
</body>
</html>

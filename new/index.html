<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordem de Serviço</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Ordem de Serviço</h1>
      <p>Por favor, preencha o formulário abaixo.</p>
    </header>
    <form id="form1">
      <fieldset>
        <legend>Informações do Cliente</legend>
        <div class="input-group group-cliente">
          <div class="input-wrapper">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="input-wrapper">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="descricao">Descrição da Ordem de Serviço:</label>
          <textarea id="descricao" name="descricao" rows="5" required></textarea>
        </div>
      </fieldset>
      <button type="button" onclick="proximoForm()">Próximo</button>
    </form>

    <!-- Segundo formulário (aparecerá após clicar no botão "Próximo") -->
    <form id="form2" style="display: none;">
      <fieldset>
        <legend>Adicionar Item</legend>
        <div class="input-group">
          <div class="input-wrapper">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
          </div>
          <div class="input-wrapper">
            <label for="descricao_produto">Descrição:</label>
            <input type="text" id="descricao_produto" name="descricao_produto" required>
          </div>
          <div class="input-wrapper">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
          </div>
          <div class="input-wrapper">
            <button type="button" onclick="adicionarItem()">Adicionar Item</button>
          </div>
          
        </div>
      </fieldset>
     
    </form>
    <div class="myTable">

      
      <!-- Tabela de Itens Adicionados -->
      <table id="tabelaProdutos" >
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

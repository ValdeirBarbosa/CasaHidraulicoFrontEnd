<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordem de Serviço</title>
  <link rel="stylesheet" href="./style/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <!-- Aqui você pode adicionar elementos do cabeçalho se necessário -->
    </header>
    <div class="left-side">
      <!-- Aqui você pode adicionar elementos da parte esquerda se necessário -->
    </div>
    <form id="my-event">
      <fieldset>
        <legend>INFORMAÇÕES DO CLIENTE</legend>
        <div class="set-wrapper">
          <div class="input-wrapper">
            <label for="nome">Cliente</label>
            <input type="text" name="cliente" id="cliente" />
          </div>
          <div class="input-wrapper">
            <label for="sobrenome">Telefone</label>
            <input type="tel" name="telefone" id="telefone" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>INFORMAÇÕES DO SERVIÇO:</legend>
        <div class="input-wrapper">
          <label for="descricao">Descrição:</label>
          <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
    </form>
    <div class="container-btn">
      <button onclick="window.location.href='./form.html'">Avançar</button>
    </div>
  </div>
</body>
</html>
